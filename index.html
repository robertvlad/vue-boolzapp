<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE -->
        <title>Boolzapp</title>

        <!-- MAIN STYLE -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>

    <body>
        <header>

        </header>
        <main id="app" class="grey-background">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <div class="row">

                            <!-- PROFILO DELL'UTENTE -->
                            <div class="col-12 grey-background d-flex align-items-center justify-content-between p-2">
                                <div class="contact-name d-flex">
                                    <p class="m-0">Sofia</p>
                                </div>

                                <!-- PULSANTI LATERALI AL PROFILO -->
                                <div class="contact-name-search">
                                    <i class="grey-icon fa-solid fa-circle-notch"></i>
                                    <i class="grey-icon fa-solid fa-message px-2"></i>
                                    <i class="grey-icon fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <!-- SEZIONE NOTIFICHE -->
                            <div class="azure-background col-12 d-flex">
                                <i class="bel-icon fa-regular fa-bell-slash p-3 m-2 bg-white"></i>
                                <div class="notify-wrapper d-flex flex-column justify-content-center">
                                    <p class="m-0">Ricevere notifiche sui nuovi messaggi</p>
                                    <a href="#" class="text-dark">Attiva Notifiche desktop</a>
                                </div>
                            </div>

                            <!-- SEARCH DEI CONTATTI -->
                            <div class="col-12 pt-2 bg-light">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="bg-white input-group-text border-0">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control border-0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">

                    </div>
                </div>
            </div>
        </main>
        
        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
